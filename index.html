<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="renderMoustache()">
  <div id="target">Loading...</div>
  <script id="template" type="x-tmpl-mustache">
    Hello {{ name }}!
  </script>
  <section>
    <a href="#buttons">
      <h1>Buttons</h1>
    </a>
    <p>
      <button>Default</button>
    </p>
    <p class="bg-primary p-1">
      <button class="light">Light</button>
    </p>
    <p>
      <button class="dark">Dark</button>
    </p>
    <p>
      <button class="outline-primary">Outline</button>
    </p>
    <p class="bg-primary p-1">
      <button class="outline-light">Outline Light</button>
    </p>
    <p>
      <button class="outline-dark">Outline Dark</button>
    </p>
  </section>
  <section>
    <a href="#badges">
      <h1>Badges</h1>
    </a>
    <p class="flex">
      <span class="badge">CSS</span>
    </p>
    <script id="template-badges" type="x-tmpl-mustache">
      {{#badges}}
      {{#headings}}
        <h{{.}}>
          Modern <button class="badge">CSS</button>
        </h{{.}}>
      {{/headings}}
      {{/badges}}
    </script>
    <div id="badges"></div>
    <p>
      <button class="dark">Dark</button>
    </p>
    <p>
      <button class="outline-primary">Outline</button>
    </p>
    <p class="bg-primary p-1">
      <button class="outline-light">Outline Light</button>
    </p>
    <p>
      <button class="outline-dark">Outline Dark</button>
    </p>
  </section>
  <section>
    <a href="#links">
      <h1>Links</h1>
    </a>
    <a>Default</a>
    <a href="#">Internal</a>
    <a href="https://larven.co.tz">External</a>
  </section>
  <section>
    <a href="#dividers">
      <h1>Dividers</h1>
    </a>
    <h3>Horizontal</h3>
    <hr />
    <h3>Vertical</h3>
    <div style="height: 60px;">
      <hr data-type="vertical" />
    </div>
  </section>

  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="render.js"></script>
</body>

</html>
